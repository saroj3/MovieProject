     localStorage.setItem("movieList",{MovieName: "", ReleseDate: "", Rating: ""})

      let saveInBrowser = (fname, lname, Rating) => {
        let movieList = localStorage.getItem("movieList") || [];
        console.log(movieList);
        // movieList = JSON.parse(movieList);
        movieList.push({ MovieName: fname, ReleseDate: lname, Rating: Rating });
        localStorage.setItem("movieList", JSON.stringify(movieList));
      };

      function get() {
        let firstName = document.getElementById("fname").value;
        let lname = document.getElementById("lname").value;
        let Rating = document.getElementById("Rating").value;
        saveInBrowser(firstName, lname, Rating);
      }
